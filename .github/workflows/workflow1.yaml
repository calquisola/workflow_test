name: Retag Images

on:
  workflow_call:
    inputs:
      prod-release:
        description: True if this is initiated from a production release
        required: false
        default: false
        type: boolean
      app-version:
        description: App version value
        required: false
        type: string
jobs:
  test:
    name: Test inputs
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.check_version.outputs.value }} # Define the output for the job
    steps:
      - name: Check app-version
        id: check_version
        run: |
          app_version="${{ inputs.app-version }}"
          prod_release="${{ inputs.prod-release }}"
          run_id="${{github.run_id}}"

          # Simplify logic
          if [[ "$prod_release" == "true" ]] ||
            ([[ -z "$app_version" || "$app_version" == "null" ]] &&
              [[ -z "$prod_release" || "$prod_release" == "false" || "$prod_release" == "null" ]]); then
              echo "value=latest" >> $GITHUB_OUTPUT
          else
              echo "value=$app_version" >> $GITHUB_OUTPUT
          fi
      - name: Use the output
        run: |
          echo "The app version is ${{ steps.check_version.outputs.value }}"
