name: Continuous Integration (CI)

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      prod-release:
        description: True if this is initiated from a production release
        required: false
        default: false
        type: boolean
      app-version:
        description: App version value
        required: false
        type: string
jobs:
  test:
    name: Test inputs
    runs-on: ubuntu-22.04
    outputs:
      version: ${{ steps.set_version.outputs.version }} # Define the output for the job
    steps:
      - name: Check app-version
        id: check_version # Important: Set an ID for referencing the output
        run: |
          echo "Prod relase: ${{ toJson(github.event.inputs.prod-release) }}"
          echo "App version: ${{ toJson(github.event.inputs.app-version) }}"
          if [ -z "${{ toJson(github.event.inputs.app-version) }}" ]; then
            echo "version=latest" >> $GITHUB_OUTPUT
          else
            echo "version=fabio-pogi" >> $GITHUB_OUTPUT
          fi
      - name: Use the output
        run: |
          echo "The app version is ${{ steps.check_version.outputs.version }}"
