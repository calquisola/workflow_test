name: Continuous Integration (CI)

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  get-images-list:
    name: Get images list
    runs-on: ubuntu-22.04
    outputs:
      json-array: ${{ steps.images-list.outputs.service-array }}
    steps:
      - uses: actions/checkout@v4
      - name: Get images list
        uses: ./.github/actions/get-images-list
        id: images-list

  print-service-name:
    runs-on: ubuntu-latest
    needs: [get-images-list]
    strategy:
      matrix:
        service-name: ["frontend"]
    name: Build ${{ matrix.service-name }} image
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Display Service Name
        id: display
        run: |
          echo "Deploying to ${{ fromJSON(needs.get-images-list.outpust.service-array) }}"


