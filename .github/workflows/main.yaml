name: Continuous Integration (CI)

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:

  print-variable:
    name: Print App Version
    strategy:
      matrix:
        env:
          - dev
          - qa
          - sandbox
          - prod
        enable-prod:
          - ${{ vars.IS_APP_DEPRECATED }}
        exclude:
          - env: prod
            enable-prod: 'true'
    runs-on: ubuntu-latest
    environment: ${{ matrix.env }}
    steps:
      - name: Determine APP Deprecated value
        run: echo "IS_APP_DEPRECATED=${{ vars.IS_APP_DEPRECATED }}" >> $GITHUB_ENV
        shell: bash
      - name: Print APP Deprecated value
        run: echo "${{ env.IS_APP_DEPRECATED }}"
        shell: bash